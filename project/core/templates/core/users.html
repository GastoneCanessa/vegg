{% extends 'core/base.html' %}

{% block heand_title %}{{block.super}} - Users List{% endblock heand_title %}

{% block content %}
   <div class='container'>
      <h3><strong>Lista Utenti</strong></h3>
      <hr>
      {% for utente in object_list %}
        <h3> <a href="{% url 'user_profile' username=utente.username %}" id='name_author'>{{utente.username}}</a></h3>
      {% endfor %}
   </div>
{% endblock content %}
